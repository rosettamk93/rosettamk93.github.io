<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Do+Hyeon|Jua|Oswald:400,500&display=swap&subset=korean" rel="stylesheet">
    <title>피규어빌리지 :: 로그인</title>  
    <script src="/book/myportpolio/js/login.js"></script>
</head>
<body>
    <div class="logo">
        <a href="main.html"><img src="img/logo.jpg" class="logoimg" width="150px" height="150px" alt="logo"
            title="이미지를 클릭하면 홈으로 돌아갑니다"></a>
    </div>
    <div class="container">
        <div class="login-wrapper">
            <form>
               <div><h3 class="login-title">로그인</h3></div>
                <div class="login-content">
                    <div><input type="text" size="20" name="" id="id" value="" placeholder="아이디"></div>
                    <div><span id="idMsg"></span></div>
                    <div><input type="password" name="" id="pw" placeholder="비밀번호"></div>
                    <div><span id="pwMsg"></span></div>
                    <div><input type="submit" name="" id="loginBtn" value="로 그 인"></div>
                </div>
            </form>
            <div class="find_info">
                <a href="#">아이디 찾기</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
                <span>|</span>
                <a href="memberjoin.html">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
